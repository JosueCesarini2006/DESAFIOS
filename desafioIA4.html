<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros de Cartão</title>
    <link rel="stylesheet" href="desafioIA4.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros de Cartão de Crédito</h1>
        <form id="calculadora">
            <label for="valor">Valor da Dívida:</label>
            <input type="number" id="valor" required>
            <label for="taxa">Taxa de Juros Mensal (%):</label>
            <input type="number" id="taxa" required>
            <label for="meses">Número de Meses:</label>
            <input type="number" id="meses">
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="desafioIA4.js"></script>
</body>
</html>
