<!DOCTYPE html>
<head>
    <title>Verificar Situação do Aluno</title>
</head>
<body>
    <h1>Verificação de Situação do Aluno</h1>
    <button onclick="verificarSituacao()">Verificar Situação</button>

    <section id="resultado">
        <p>O resultado é:</p>
    </section>
 
    <script>
        function verificarSituacao() {
        
            let nome = window.prompt('Qual o nome do aluno?');
            let nota1 = Number(window.prompt('Qual a primeira nota do aluno?'));
            let nota2 = Number(window.prompt('Qual a segunda nota do aluno?'));
            let nota3 = Number(window.prompt('Qual a terceira nota do aluno?'));
   
            // Calcula a média
            let media = (nota1 + nota2 + nota3)/ 3;
            let situacao;

            // Determina a situação do aluno
            if (media >= 60) {
                situacao = 'Aprovado';
            } else if (media >= 30) {
                situacao = 'Recuperação';
            } else {
                situacao = 'Reprovado';
            }

            // Exibe o resultado
            let res = document.getElementById('resultado');
            res.innerHTML = `<p>Nome do aluno: ${nome}, </p> <p>Média: ${media.toFixed(2)}, <p>Situação: ${situacao}</p>`;
        }
    </script>
</body>
</html>
