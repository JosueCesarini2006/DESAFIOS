<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>Exemplo de Formulario de Cadastro</h1>
    <form id="cadastroform">
    <label for="Nome">Nome:</label><input id="Nome" type="text">
    <label for="Endereço">Endereço:</label><input id="Endereço" type="text">
    <label for="Telefone">Telefone:</label><input id="Telefone" type="fone">
        <button type="submit">Cadastrar</button>

    </form>
    <script>
            const Formulario=document.getElementById('cadastroform');
            const Nome=document.getElementById('Nome').value;
            const Endereço=document.getElementById('Endereço').value;
            const Telefone=document.getElementById('Telefone').value;
            const Mensagem=document.getElementById('Mensagem');

            Mensagem.textContent=`Cadastro realiado com sucesso : Nome ${nome},Endereço : ${endereço}, Telefone : ${telefone}`;
    </script>
</body>
</html>
